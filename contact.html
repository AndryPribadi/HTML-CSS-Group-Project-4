<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstraps CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstraps Icon-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />

    <title>contact</title>
  </head>

  <body id="body-contact">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/logo-ALTA@2x.png" class="nav-logo" alt="nav-logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item me-3">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="team.html">Team</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link" href="blog.html">Blog</a>
            </li>
          </ul>
          <a
            class="btn btn-outline-warning rounded-pill px-4"
            type="submit"
            href="contact.html"
            role="button"
          >
            Contact
          </a>
        </div>
      </div>
    </nav>

    <!-- title -->

    <div class="container title-page">
      <div class="row">
        <div class="title-page text-center col-sm-12">
          <h1 class="pb-5 pt-5 mt-5">
            <span>—</span> Get In Touch <span>—</span>
          </h1>
        </div>
      </div>
    </div>
    <!-- contact form -->
    <div class="container">
      <div class="row contact">
        <div class="contact-info col-sm-4">
          <div class="contact-img">
            <p class="mb-0">Phone</p>
            <img class="my-3 ms-3 me-1" src="./assets/phone.png" alt="" />
            +62 21 909 7890
          </div>
          <div class="contact-img">
            <p class="mb-0">Email</p>
            <img class="my-3 ms-3 me-1" src="./assets/envelope.png" alt="" />
            info@alterra.id
          </div>
          <div class="contact-img">
            <p class="mb-0">Website</p>
            <img class="my-3 ms-3 me-1" src="./assets/browser.png" alt="" />
            https://www.alterra.id/
          </div>
          <div class="social-img">
            <p class="mb-0">Social Profiles</p>
            <img class="my-3 ms-3" src="./assets/facebook.png" alt="" />
            <img src="./assets/twitter.png" alt="" />
            <img src="./assets/instagram.png" alt="" />
            <img src="./assets/linkedin.png" alt="" />
          </div>
        </div>

        <div class="contact-form col-sm-6"></div>
      </div>
    </div>
  </body>
</html>
